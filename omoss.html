<!DOCTYPE html>
<html>

<head>
    <title>Om Oss - Tallriken</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Indie Flower', cursive;
            color: white; /* Vit text */
            background-color: black; /* Svart bakgrund */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/tallriken/images/matbakgrund1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0.5; /* Gör bakgrunden något transparent */
        }

        .logo-link {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3000;
        }

        .logo-link img {
            height: 50px;
            width: auto;
        }

        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: left; /* Texten till vänster */
            max-width: 800px; /* Maximal bredd på innehållet */
            margin: 100px auto; /* Centrerar innehållet */
            background: rgba(0, 0, 0, 0.8); /* Svart bakgrund med transparens */
            border-radius: 10px; /* Rundade hörn */
        }

        .about-image {
            float: right;
            margin-left: 20px;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .footer-banner {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-banner a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-banner a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="index.html" class="logo-link">
        <img src="images/testlogga.png" alt="Logga">
    </a>

    <div class="background-container"></div>

    <div class="content">
        <h1>Om Oss</h1>
        <p>Välkommen till Tallriken, din guide till underbara matupplevelser. Här delar vi....</p>
        <img src="images/plate1.jpg" alt="Om Oss Bild" class="about-image">
    </div>

    <div class="footer-banner">
        <a href="omoss.html">Om Oss</a>
        <a href="tipsaoss.html">Tipsa Oss</a>
    </div>
</body>

</html>
